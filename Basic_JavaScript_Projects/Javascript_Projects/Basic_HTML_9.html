<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, intitial-scale=1">


    </head>
    <body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>

        <!--Slideshow container-->
        <div class="slideshow-container"


            <!--Full-width images with number and caption text-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 4</div>
                <img src="IMG/img1.jpg" style="width:100%">
                <div class="text">Lewis River</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 4</div>
                <img src="IMG/img2.jpg" style="width:100%">
                <div class="text">Gorge waterfall</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                <img src="IMG/img3.jpg" style="width:100%">
                <div class="text">Columbia River</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                <img src="IMG/img4.jpg" style="width:100%">
                <div class="text">Crater Lake</div>
            </div>

            <!--Next and previous buttons-->
            <a class="prev" onclick="plusSlides(-1)"">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!--The dots/circles-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>  
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
        <link rel="stylesheet" type="text/css" href="CSS/Basic_CSS_1.css">
        <script src="JS/Basic_JavaScript_9.js"></script>
    </body>
    </html>
